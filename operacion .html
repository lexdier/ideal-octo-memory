<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacion</title>
</head>
<script lang="text/javascript">
    function suma(num1, num2) {
        return parseInt(num1) + parseInt(num2)
    }

    function resultado() {

        const num1 = document.querySelector("#num1")
        const num2 = document.querySelector("#num2")
        const result = suma(num1.value, num2.value)
        alert("Este es el resultado: " + result)

    }
</script>

<body>
    <div>
        <div>
            <input type="number" id="num1" placeholder="Pon un numero">
        </div>
        <div>
            <input type="number" id="num2" placeholder="Pon un numero">
        </div>
        <div>
            <button type="submit" onclick="resultado()">Suma</button>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
