<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script/login.js"></script>
</head>

<body class="bg-black">

    <form class="d-flex justify-content-center align-items-center vh-100 wv-100 ">
        <div class="d-flex flex-column bg-secondary justify-content-around border-bottom border-3 border-dark rounded h-50" style="width: 400px;">
            <div class=" m-2">
                <input required id="user" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="m-2">
                <input required id="pass" class="form-control" type="password" placeholder="Password">
            </div>


            <button type="submit" class="btn btn-light m-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Login" onclick="extractdata()">Login</button>


        </div>
    </form>
</body>

</html>
